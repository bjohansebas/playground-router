version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: "23:00"
      timezone: Europe/London
    groups:
      styling:
        patterns:
          - "@tailwindcss/*"
          - "tailwindcss"
      formatting:
        patterns:
          - "prettier-*"
          - "prettier"

    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]